<meta charset="UTF-8">
<link rel="stylesheet" href="styles/footer.css">
<footer class="footer">
    
    <style>
        footer {
            backdrop-filter: blur(20px);
            border-top: 2px solid rgba(0, 0, 0, 0.1);
            width: 100%;
            background: linear-gradient(to bottom, rgba(255, 220, 220, 0.3), rgba(255, 220, 255, 0.3));
            color: black;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.4);
            padding: 30px 0;
            font-family: 'Patrick Hand', cursive;
        }
        .footer-content {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }
        .footer-title {
            font-size: 28px;
            margin: 0;
            font-weight: bold;
            letter-spacing: 1px;
            color: black;
        }

        .footer-divider {
            height: 2px;
            background-color: rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .footer-links {
            font-size: 16px;
        }
        .footer-link {
            color: black;
            text-decoration: none;
            margin: 0 10px;
            transition: all 0.3s ease-in-out;
        }
        .footer-link:hover {
            text-shadow:
                1px 1px 0 rgba(0,0,0,0.1),
                -1px -1px 0 rgba(0,0,0,0.1),
                2px 2px 1px rgba(0,0,0,0.05);
        }

        .contributor-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }
        .contributor-card {
            background: linear-gradient(to bottom, rgba(255, 220, 220, 0.3), rgba(255, 220, 255, 0.3));
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
            text-align: center;
            padding: 20px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease-in-out;
            backdrop-filter: blur(10px);
            border-radius: 10px;
        }
        .contributor-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .contributor-info {
            margin-top: 10px;
        }
        .contributor-name {
            font-size: 18px;
            font-weight: bold;
            color: black;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }
        .contributor-name:hover {
            text-shadow:
                1px 1px 0 rgba(0,0,0,0.1),
                -1px -1px 0 rgba(0,0,0,0.1),
                2px 2px 1px rgba(0,0,0,0.05);
        }

        .contributor-description {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <div class="footer-top-line"></div>
    <div class="footer-content">
        <p class="footer-title" translate="no">FluffBot</p>
        <div class="footer-divider"></div>
        <p class="footer-links">
            <a href="https://discord.gg/4eVSEj9jku" class="footer-link">пон</a> |
            <a href="https://yandex.ru/search/?text=rickroll&clid=2270455&banerid=0702004923%3A16970588470576414719%3A662b2da28f049799fb6919ad&win=643&lr=213" class="footer-link">рикрол</a> |
            <a href="https://example.com/" class="footer-link">еще для красоты</a>
        </p>
        <div id="contributors">

            <div class="contributor-grid">
                <div class="contributor-card">
                    <img src="https://avatars.githubusercontent.com/u/150810031?v=4" alt="егор" class="avatar">
                    <div class="contributor-info">
                        <a href="https://github.com/TWOCHEG" target="_blank" class="contributor-name">TWOCHEG</a>
                        <p class="contributor-description">главный (и единственный)</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
</footer>
