        footer {
            backdrop-filter: blur(20px);
            border-top: 2px solid rgba(0, 0, 0, 0.1);
            width: 100%;
            background: linear-gradient(to bottom, rgba(255, 220, 220, 0.3), rgba(255, 220, 255, 0.3));
            color: black;

            font-family: 'Patrick Hand', cursive;
        }
        .footer-content {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }
        .footer-title {
            font-size: 28px;
            margin: 0;
            font-weight: bold;
            letter-spacing: 1px;
            color: black;
        }

        .footer-divider {
            height: 2px;
            background-color: rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .footer-link {
            color: black;
            text-decoration: none;
            margin: 0 10px;
            transition: all 0.3s ease-in-out;
        }
        .footer-link:hover {
            text-shadow:
                1px 1px 0 rgba(0,0,0,0.1),
                -1px -1px 0 rgba(0,0,0,0.1),
                2px 2px 1px rgba(0,0,0,0.05);
        }

        .contributor-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }
        .contributor-card {
            background: linear-gradient(to bottom, rgba(255, 220, 220, 0.3), rgba(255, 220, 255, 0.3));
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
            text-align: center;
            padding: 20px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease-in-out;
            backdrop-filter: blur(10px);
            border-radius: 10px;
        }
        .contributor-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .contributor-info {
            margin-top: 10px;
        }
        .contributor-name {
            font-size: 18px;
            font-weight: bold;
            color: black;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }
        .contributor-name:hover {
            text-shadow:
                1px 1px 0 rgba(0,0,0,0.1),
                -1px -1px 0 rgba(0,0,0,0.1),
                2px 2px 1px rgba(0,0,0,0.05);
        }

        .contributor-description {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 480px) {
            .contributor-name:hover {
                text-shadow: none;
            }
            .footer-link:hover {
                text-shadow: none;
            }
            .contributor-card:hover {
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }

            .contributor-card:active {
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            }
            .footer-link:active {
                text-shadow:
                    1px 1px 0 rgba(0,0,0,0.1),
                    -1px -1px 0 rgba(0,0,0,0.1),
                    2px 2px 1px rgba(0,0,0,0.05);

            .contributor-name:hover {

                    -1px -1px 0 rgba(0,0,0,0.1),
                    2px 2px 1px rgba(0,0,0,0.05);
            }
        }
    </style>
